<h1>Discover Our Products</h1>
<p>
  At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis
  praesentium.
</p>

<div class="container">
  <div class="search-input-wrapper">
    <input
      class="search-input"
      type="text"
      placeholder="Найти продукт..."
      [(ngModel)]="productName"
    />
  </div>

  <div class="products-list" *ngIf="products$ | async as products">
    <app-product-page
      class="producst-list--item"
      *ngFor="let product of $any(products) | search : productName"
      [product]="product"
    >
    </app-product-page>
  </div>
</div>

<router-outlet></router-outlet>
