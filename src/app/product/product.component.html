<div *ngIf="product$ | async as product">
  <div class="product">
    <div class="breadcrumb">
      <div class="container">
        <button class="btn-back" routerLink="/">Back</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content-wrapper">
      <div *ngIf="discountProcent" class="bage">
        <span>-{{ discountProcent }}%</span>
      </div>
      
      <div class="image">
        <quill-view-html
          [content]="product.image"
          styles="padding: 0"
        ></quill-view-html>
      </div>

      <div class="content">
        <div class="title">
          <h2>{{ product.title }}</h2>
        </div>
        <div class="categories">
          <span>Категория:</span>
          <small>{{ product.category }}</small>
        </div>
        <div class="description">
          <p>{{ product.description }}</p>
        </div>
        <div class="price">
          <span *ngIf="measurePrice; else productPrice">{{ measurePrice | currency }}</span>
          <ng-template #productPrice> <span>{{ product.price | currency }}</span></ng-template>
          <span class="regular-price">{{regularPrice | currency }}</span>
        </div>

        <div *ngIf="product.options; else nonOption">ЕСТЬ ОПЦИИ!</div>
        <ng-template #nonOption>НЕТ ОПЦИЙ!</ng-template>

        <ul class="option-wrapper">
          <li *ngFor="let option of product.options">
            <div class="input-options">
              <input
                type="radio"
                [(ngModel)]="measureQantity"
                [value]="option.measureQantity"
                (change)="onChange(option, product)"
              />
            </div>
            <p class="option-quantity">{{option.measureQantity}}<span>{{option.measureValue}}</span></p>
          </li>
        </ul>

        <div class="product-add-to-cart">
          <div class="product-quantity">
            <div class="input-group">
              <div><span class="input-label">Кол-во:</span></div>
              <button class="btn-dec" (click)="decreaseQuantity()">
                <mat-icon>remove</mat-icon>
              </button>
              <input
                type="number"
                [(ngModel)]="quantity"
                oninput="if(this.value < 1) this.value = 1"
              />
              <button class="btn-inc" (click)="increaseQuantity()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <div>
              <button class="addToWishlist">
                <mat-icon>favorite_border</mat-icon>В список желаемого
              </button>
            </div>
          </div>

          <div>
            <button class="btn-add-to-cart" (click)="addProduct(product)">
              Добавить в корзину
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
