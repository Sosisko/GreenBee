<table>
    <thead>
        <tr>
            <th></th>
            <th>Автор</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let idx = index">
            <td>{{idx +1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.data | date:'medium'}}</td>
            <td>{{product.price}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
