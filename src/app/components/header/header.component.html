<div class="header">
  <div class="container">
    <div class="header-wrapper">
      <div class="icon-logo">
        <a [routerLink]="['/']"
          ><img src="../../../assets/images/logo.png" alt="logo"
        /></a>
      </div>
      <nav class="center-menu">
        <ul>
          <li>
            <a
              routerLinkActive="active"
              [routerLink]="['/']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li>
            <a routerLinkActive="active" [routerLink]="['/products-collection']"
              >Products</a
            >
          </li>
        </ul>
      </nav>
      <div class="right-menu">
        <a [routerLink]="['/cart']">
          <mat-icon fontIcon="shopping_cart"></mat-icon>
          <span class="cart-products-count">{{ productCount }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
